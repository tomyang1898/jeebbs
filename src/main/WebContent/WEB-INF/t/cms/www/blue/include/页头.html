	/*载入页头时，高亮导航栏的当前页*/
	$(function(){
		[#assign fromStr = location?last_index_of('/')]
		var pageUrl="${location?substring(fromStr+1)}";		
		$(".dhlmenu-list li").each(function(){			
			if($(this).children("a").attr("href").indexOf(pageUrl)>0){			
				$(this).addClass("dhlmenu-list-index").addClass("current");
				return false;				
			}else{
				$(this).removeClass("dhlmenu-list-index").removeClass("current");
			}
		});
		if(pageUrl==""||pageUrl==null){			
			$(".dhlmenu-list li:first-child")
				.addClass("dhlmenu-list-index").addClass("current");
				return false;
		}	
	});	
</script>
