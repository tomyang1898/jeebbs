<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>密码重置 - ${site.name} - Powered by JEECMS</title>
<link href="${resSys}/front.css" rel="stylesheet" type="text/css"/>
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/${res}/bbs_forum/css/whole.css" />
    <link rel="stylesheet" type="text/css" href="/${res}/bbs_forum/css/layout.css" />

	.dis {
margin: 1em 2em;
display: block;
}

</style>
</head>

<body>
<!--header--> 
	[#include "../include/页头.html"/]	
	<!--/header-->
	<!--main-->
    <div class="main-wrap">
    <div id="main">
    <div id="content">
  

<div class="main" style="height:380px;">
  <table width="90%" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td height="40" align="center"><h2>找回密码：</h2></td>
    </tr>
    <tr>
      <td height="200">
	  <form id="jvForm" action="${base}/member/password_reset_ok.jspx" method="post">
		<table width="800" border="0" align="center" cellpadding="0" cellspacing="5">
			
												
					[#if status==0]	
					<tr>
					<td></td>
					<td align="left" height="50px;"valign="middle"  >					
					您的临时新密码已经生效!
					<td>
					</tr>
					<tr>
					<td align="right" valign="middle" >		
					请用输入用户名:
					</td>									
					<td><input class="input" type="text" maxlength="75" name="userName" /></td>
				</tr>
					<tr>
					<td align="right" valign="middle" >		
					请用输入临时密码:
					</td>									
					<td><input class="input" type="password" maxlength="75" name="oldpassword" /></td>
				</tr>
				<tr>
				 	<td align="right" class="td1">新密码:</td>
            		<td><input class="input" type="password" maxlength="75" name="newPassword" /></td>
				</tr>	
				<tr>
            		<td align="right" class="td1">确认密码:</td>
            		<td><input class="input" type="password" maxlength="75" name="chnewPassword" /></td>
          		</tr>    	
				<tr>
					<td height="60px" align="right"></td>
					<td> <input class="btn" type="submit" name="submit" value="确认" /></td>
				</tr>
				<tr>
					
						[#elseif status==1]	
						<td align="center" valign="middle"  >			
						用户不存在。					
					</td>
											
						[#elseif status==2]
						<td align="center" valign="middle"  >
						没有找回密码，或已经找回密码且新密码已经生效。
					</td>
								
						[#elseif status==3]
							<td align="center" valign="middle"  >
						无效KEY。
					</td>
				
						[#else]
							<td align="center" valign="middle"  >
						未知错误。					
						[/#if]				
					</td>
				</tr>
			
			
		<!--  
			<tr>
				<td height="30" align="center" valign="middle">
				<script>setTimeout("window.location.href ='${base}/';", 5000);</script>
		        【<a href="${base}/">如果您的浏览器没有自动跳转，请点击此链接</a>】
				</td>
			</tr>
			-->	
		</table>		 
		</form>
	  </td>
    </tr>
  </table>
</div>
</div>
</div>

[#include "../include/页脚.html"/]
	<!--footer-->
</body>
</html>
